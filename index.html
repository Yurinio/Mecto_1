<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Яндекс Практикум">
    <meta name="description" content="Первый Спринт">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Спринт №4</title>
</head>

<body>

    <div class="page">
        <header class="header container">
            <img src="./images/header-logo.svg" class="header__logo">
            <div class="header__line"></div>
        </header>
        <section class="profile container">
            <div class="profile__form">
                <img src="./images/Avatar.png" alt="Автар" class="profile__avatar">
                <div class="profile__info">
                    <h2 class="profile__title">
                        <span id="title">Жак-Ив Кусто</span>
                        <img src="./images/Edit Button.png"
                            class="profile__edit-button">
                    </h2>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__button">
                <img src="./images/Vector (2).svg" class="profile__button_link">
            </div>
        </section>
        <section class="elements container">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1088404-unsplash (2).jpg" alt="">
                    <div class="element__card">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__vector"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1404681-unsplash (2).jpg" alt="">
                    <div class="element__card">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__vector"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1556355-unsplash (4).jpg" alt="">
                    <div class="element__card">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__vector"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1404681-unsplash (2).jpg" alt="">
                    <div class="element__card">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__vector"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1556355-unsplash (4).jpg" alt="">
                    <div class="element__card">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__vector"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/kirill-pershin-1088404-unsplash (2).jpg" alt="">
                    <div class="element__card">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__vector"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer container">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__field popup__field_heading" id="headingTitle" name="heading"
                        placeholder="Имя">
                    <input type="text" class="popup__field popup__field" id="headingDecription" name="heading"
                        placeholder="Описание">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
                <a href="#" class="popup__close-icon"><img class="popup__close-img" src="./images/Close Icon.svg"></a>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
